<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermann Park Photo Bingo</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the prompt text, so it's readable */
        .prompt-text {
            /* Adds a slight shadow to make text readable over the background image */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        /* When a square is complete, fade out the text */
        .bingo-square.completed .prompt-text {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-white">
            Hermann Park Photo Bingo
        </h1>
        
        <!-- Bingo Board Grid -->
        <div id="bingo-board" class="grid grid-cols-5 gap-2 sm:gap-3">
            <!-- Squares will be generated by JavaScript -->
        </div>

        <!-- Reset Button -->
        <div class="text-center mt-6">
            <button id="reset-button" class="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold shadow-lg hover:bg-red-500 transition-colors">
                Reset Board
            </button>
        </div>
    </div>

    <script>
        // Array of 25 prompts for the bingo board
        const prompts = [
            "Picture of a turtle",
            "A bird (not a pigeon!)",
            "A squirrel climbing a tree",
            "Someone doing a handstand",
            "Person wearing a hat",
            "The big fountain in action",
            "Miller Outdoor Theatre",
            "The Reflection Pool",
            "Bridge in the Japanese Garden",
            "A koi fish",
            "Sam Houston Monument",
            "A pedal boat on the lake",
            "Group Selfie!", // This will be our Free Space
            "The Hermann Park Railroad",
            "Someone having a picnic",
            "McGovern Gardens spiral mound",
            "A 'shadow' selfie",
            "Find the word 'Hermann'",
            "A bright red flower",
            "A statue (not Sam Houston)",
            "Photo from inside a tunnel",
            "A dog on a walk",
            "A cool, twisty tree trunk",
            "The Museum of Natural Science",
            "A pinecone or cool leaf"
        ];

        const board = document.getElementById('bingo-board');
        const resetButton = document.getElementById('reset-button');

        // Function to create the board
        function createBoard() {
            // Clear the board first in case we are resetting
            board.innerHTML = '';
            
            // Create the 25 bingo squares
            prompts.forEach((prompt, index) => {
                const square = document.createElement('label'); // Use <label> for clickable area
                square.className = `bingo-square aspect-square rounded-lg p-2 flex items-center justify-center text-center font-semibold text-white shadow-md cursor-pointer transition-all duration-300 bg-cover bg-center`;
                
                // Style the 'Free Space' (index 12) differently
                if (index === 12) {
                    square.classList.add('bg-green-600', 'hover:bg-green-500');
                } else {
                    square.classList.add('bg-blue-600', 'hover:bg-blue-500');
                }

                // Add the prompt text
                const text = document.createElement('span');
                text.textContent = prompt;
                text.className = 'prompt-text text-xs sm:text-sm';
                
                // The hidden file input
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*'; // Accepts all image types, prompts for camera on mobile
                input.className = 'hidden';
                
                // Event listener for when a file is selected (or photo taken)
                input.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const imageURL = URL.createObjectURL(file);
                        
                        // Set the background image of the square to the photo
                        square.style.backgroundImage = `url(${imageURL})`;
                        
                        // Add 'completed' class to fade out text
                        square.classList.add('completed');
                        
                        // Visually 'check' the box
                        square.classList.remove('bg-blue-600', 'bg-green-600');
                        square.style.border = '3px solid #22c55e'; // Green border
                    }
                });

                square.appendChild(text);
                square.appendChild(input);
                board.appendChild(square);
            });
        }

        // Event listener for the reset button
        resetButton.addEventListener('click', () => {
            // A simple confirmation dialog
            if (confirm('Are you sure you want to reset the board? All photos will be cleared.')) {
                createBoard();
            }
        });

        // Initial board creation on page load
        document.addEventListener('DOMContentLoaded', createBoard);
    </script>

</body>
</html>
